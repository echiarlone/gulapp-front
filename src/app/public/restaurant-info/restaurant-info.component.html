<div class="info-container">

    <div class="presentation-container">

        <h3 class="logo-title">{{name}}</h3>

        <div class="logo-container">
            <img src="https://logos-marcas.com/wp-content/uploads/2021/10/Pizza-Hut-Logo-650x366.png" alt="logo">
        </div>

    </div>
   

    <div class="media-info-container">

        <div class="schedules-button">
            <a class="schedules-link">
                <span class="schedules-icon">
                    <img src="/assets/images/icons/clock.png">
                </span>
                Ver horarios 
            </a>
        </div>

        <div class="address-container">

            <span class="address-icon">
                <img src="/assets/images/icons/location.png">
            </span>
            <p class="address">{{address}}</p>

        </div>

        <div class="links-container">

            <a class="contact-link">
                <img src="/assets/images/icons/facebook.png" alt="whatsapp">
            </a>
            <a class="contact-link">
                <img src="/assets/images/icons/instagram.png" alt="instagram">
            </a>
            <a class="contact-link">
                <img src="/assets/images/icons/share.png" alt="compartir">
            </a>
            <a class="contact-link">
                <img src="/assets/images/icons/call.png" alt="llamar">
            </a>
            <a class="contact-link">
                <img src="/assets/images/icons/whatsapp.png" alt="whatsapp">
            </a>

        </div>
       
        
    </div>
</div>
